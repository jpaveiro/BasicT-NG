<div class="new-sale-component">
  <div *ngIf="loader">
    <app-loader />
  </div>
  <div class="main-container">
    <h2>Nova venda</h2>
    <div class="material-control" (click)="redirect('home')">
      <br />
      <span class="material-symbols-outlined"> arrow_back </span>
      <span> Voltar </span>
    </div>
    <br />
    <h2 *ngIf="seeTable">Preço final: {{ finalPrice.toFixed(2) }}</h2>
    <br />
    <div class="sell">
      <div>
        <label for="name">Código de barras:</label>
        <input
          type="name"
          id="name"
          name="name"
          placeholder="Digite o código de barras do produto."
          (keyup)="setCodeBar($event)"
          value="{{ codeBar }}"
          required
        />
      </div>
      <div>
        <label for="name">Quantidade:</label>
        <input
          type="number"
          id="number"
          name="number"
          placeholder="Digite a quantidade deste mesmo produto."
          (keyup)="setQuantity($event)"
          value="{{ quantity }}"
          minlength="0"
          required
        />
      </div>
      <div>
        <label>Método de Pagamento:</label>
        <select [(ngModel)]="selectedPaymentMethod" (change)="setSelectedPaymentMethod($event)">
          <option value="dinheiro">Dinheiro</option>
          <option value="pix">PIX</option>
          <option value="debito">Débito</option>
          <option value="credito">Crédito</option>
        </select>
      </div>
    </div>
    <button class="btn" (click)="addProducts()">Adicionar Produto</button>
    <button class="btn" *ngIf="seeTable" id="sell" (click)="sell()">
      Vender
    </button>
    <div *ngIf="seeTable">
      <br />
      <table>
        <tr>
          <th>Nome</th>
          <th>Quantidade</th>
          <th>Preço</th>
        </tr>
        <tr *ngFor="let product of allData">
          <td>{{ product.name }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.price }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
