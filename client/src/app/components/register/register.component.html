<div class="register-component">
  <div *ngIf="overlay">
    <div id="overlay"></div>
  </div>
  <div class="check-credentials" *ngIf="overlay">
    <h2>Verifique suas credenciais.</h2>
    <br />
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Digite seu email."
        (keyup)="setAdminEmail($event)"
        value="{{adminEmail}}"
        required
      />
    </div>
    <div>
      <label for="password">Senha:</label>
      <input
        type="password"
        id="check-password"
        name="check-password"
        placeholder="Digite sua senha."
        (keyup)="setAdminPassword($event)"
        value="{{adminPassword}}"
        required
      />
    </div>
    <div>
      <button type="submit" id="exit" (click)="exitOverlay()">Fechar</button>
      <button type="submit" (click)="handleSubmit()">Login</button>
    </div>
  </div>
  <div class="form">
    <h2 style="margin-bottom: 20px;">Cadastre-se.</h2>
    <div>
      <label for="name">Nome:</label>
      <input
        type="name"
        id="name"
        name="name"
        placeholder="Digite seu nome."
        (keyup)="setName($event)"
        value="{{name}}"
        required
      />
    </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Digite seu email."
        (keyup)="handleEmail($event)"
        value="{{email}}"
        required
      />
    </div>
    <div>
      <label for="password">Senha:</label>
      <input
        [type]="seePassword ? 'text' : 'password'"
        id="password"
        name="password"
        placeholder="Digite sua senha."
        (keyup)="setPassword($event)"
        required
      />
      <span
        class="material-symbols-outlined input_icons"
        id="visibility_icon"
        (click)="toggleSeePassword()"
      >
        visibility_off
      </span>
    </div>
    <div>
      <label for="passwordConfirm">Confirme a senha:</label>
      <input
        [type]="seePassword ? 'text' : 'password'"
        id="passwordConfirm"
        name="password"
        placeholder="Confirme sua senha."
        (keyup)="setSecondPassword($event)"
        value="{{secondPassword}}"
        required
      />
    </div>
    <div>
      <label for="bday">Data <br/>de Nascimento:</label>
      <input
        type="date"
        id="bday"
        name="bday"
        (change)="handleBday($event)" 
        [value]="bday"/>
    </div>
    <div>
      <label for="phone">Telefone:</label>
      <input
        type="text"
        id="phone"
        name="phone"
        placeholder="DDD + Telefone."
        minlength="14"
        maxlength="15"
        value="{{cellphone}}"
        (keyup)="formatCellphone($event)" />
    </div>
    <div>
      <label for="cpf">CPF:</label>
      <input
        type="text"
        id="cpf"
        name="cpf"
        placeholder="Digite seu CPF."
        minlength="14"
        maxlength="14"
        (keyup)="formatCpf($event)" 
        value="{{cpf}}"/>
    </div>
    <div>
      <label for="cpf">RG:</label>
      <input
        type="text"
        id="rg"
        name="rg"
        placeholder="Digite seu Rg."
        minlength="12"
        maxlength="12"
        (keyup)="formatRg($event)" 
        value="{{rg}}"/>
    </div>
    <div>
      <label for="cpf">Orgão expedidor:</label>
      <input
        type="text"
        id="rg"
        name="rg"
        placeholder="Digite seu Rg."
        minlength="6"
        maxlength="6"
        (keyup)="setStateRg($event)" 
        value="{{stateRg}}"/>
    </div>
    <div>
      <button type="submit" (click)="checkInformations()">Cadastrar</button>
    </div>
    <div>
      <a href="/">Faça login</a>
    </div>
  </div>
</div>
