<div class="login-component">
  <div *ngIf="loading">
    <app-loader />
  </div>
  <div autocomplete="off" autocapitalize="off" class="form">
    <h2 style="margin-bottom: 20px;">Fa√ßa login.</h2>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Digite seu email."
        (keyup)="setEmail($event)"
        value="{{email}}"
        required
      />
    </div>
    <div>
      <label for="email">Senha:</label>
      <input
        [type]="seePassword ? 'text' : 'password'"
        id="password"
        name="password"
        placeholder="Digite sua senha."
        (keyup)="setPassword($event)"
        required
      />
      <span
        class="material-symbols-outlined input_icons"
        id="visibility_icon"
        (click)="toggleSeePassword()"
      >
        visibility_off
      </span>
    </div>
    <div>
      <button type="submit" (click)="loginEvent()">Login</button>
    </div>
    <div>
      <a href="/register">Cadastre-se</a>
    </div>
  </div>
</div>
