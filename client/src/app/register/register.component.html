<div class="register-component">
  <form autocapitalize="off" autocomplete="off">
    <h2>Cadastre-se.</h2>
    <br />
    <div>
      <label for="name">Nome:</label>
      <input
        type="name"
        id="name"
        name="name"
        placeholder="Digite seu nome."
        required
      />
    </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Digite seu email."
        (keyup)="handleEmail($event)"
        value="{{email}}"
        required
      />
    </div>
    <div>
      <label for="password">Senha:</label>
      <input
        [type]="seePassword ? 'text' : 'password'"
        id="password"
        name="password"
        placeholder="Digite sua senha."
        (keyup)="setPassword($event)"
        required
      />
      <span
        class="material-symbols-outlined input_icons"
        id="visibility_icon"
        (click)="toggleSeePassword()"
      >
        visibility_off
      </span>
    </div>
    <div>
      <label for="passwordConfirm">Confirme a senha:</label>
      <input
        [type]="seePassword ? 'text' : 'password'"
        id="passwordConfirm"
        name="password"
        placeholder="Confirme sua senha."
        required
      />
    </div>
    <div>
      <label for="cpf">Data <br/>de Nascimento:</label>
      <input
        type="date"
        id="bday"
        name="bday"
        (keyup)="handleBday($event)" 
        value="{{bday}}"/>
    </div>
    <div>
      <label for="phone">Telefone:</label>
      <input
        type="text"
        id="phone"
        name="phone"
        placeholder="DDD + Telefone."
        minlength="14"
        maxlength="15"
        value="{{cellphone}}"
        (keyup)="formatCellphone($event)" />
    </div>
    <div>
      <label for="cpf">CPF:</label>
      <input
        type="text"
        id="cpf"
        name="cpf"
        placeholder="Digite seu CPF."
        minlength="14"
        maxlength="14"
        (keyup)="formatCpf($event)" 
        value="{{cpf}}"/>
    </div>
    <div>
      <button type="submit">Cadastrar</button>
    </div>
    <div>
      <a href="/">Fa√ßa login</a>
    </div>
  </form>
</div>
